<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contacts -->
  <h1 class="ion-margin">Contacts</h1> 
  <div id="contacts">
    <ion-card class="ion-no-margin" *ngFor="let profile of matchedProfiles" button (click)="onContactClick(profile)">
        <ion-avatar>
          <img [src]="profile.imageURL">
        </ion-avatar>
        <ion-item class="ion-no-padding">
          <ion-label class="ion-no-margin ion-text-center">{{profile.firstName}} {{profile.lastName}}</ion-label>
        </ion-item>
    </ion-card>
  </div>
  
  <!-- Conversations -->
  <h1 class="ion-margin">Conversations</h1>
  <ion-list>
    <ion-item *ngFor="let conversation of conversations" button [routerLink]="['conversations', conversation.id]">
      <ion-avatar class="ion-margin-end">
        <img [src]="conversation.contacts[1].imageURL">
      </ion-avatar>
      <ion-label>
        <h3>{{conversation.contacts[1].firstName}} {{conversation.contacts[1].lastName}}</h3>
        <p>{{conversation.messages[conversation.messages.length-1].value}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
